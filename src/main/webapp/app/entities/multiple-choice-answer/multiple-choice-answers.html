<div>
    <h2 translate="teachitApp.multipleChoiceAnswer.home.title">Multiple Choice Answers</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="multiple-choice-answer.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  translate="teachitApp.multipleChoiceAnswer.home.createLabel">
                        Create new Multiple Choice Answer
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.reset()">
                    <th jh-sort-by="id"><span translate="global.field.id">ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="choosenResponse"><span translate="teachitApp.multipleChoiceAnswer.choosen">Choosen</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="questionQuestion"><span translate="teachitApp.multipleChoiceAnswer.question">Question</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="studentId"><span translate="teachitApp.multipleChoiceAnswer.student">Student</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody infinite-scroll="vm.loadPage(vm.page + 1)" infinite-scroll-disabled="vm.page >= vm.links['last']">
                <tr ng-repeat="multipleChoiceAnswer in vm.multipleChoiceAnswers track by multipleChoiceAnswer.id">
                    <td><a ui-sref="multiple-choice-answer-detail({id:multipleChoiceAnswer.id})">{{multipleChoiceAnswer.id}}</a></td>
                    <td>
                        <a ui-sref="choice-detail({id:multipleChoiceAnswer.choosenId})">{{multipleChoiceAnswer.choosenResponse}}</a>
                    </td>
                    <td>
                        <a ui-sref="multiple-choice-question-detail({id:multipleChoiceAnswer.questionId})">{{multipleChoiceAnswer.questionQuestion}}</a>
                    </td>
                    <td>
                        <a ui-sref="person-detail({id:multipleChoiceAnswer.studentId})">{{multipleChoiceAnswer.studentId}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="multiple-choice-answer-detail({id:multipleChoiceAnswer.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="multiple-choice-answer.edit({id:multipleChoiceAnswer.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="multiple-choice-answer.delete({id:multipleChoiceAnswer.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
