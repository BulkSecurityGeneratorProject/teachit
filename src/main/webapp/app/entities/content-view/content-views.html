<div>
    <h2 translate="teachitApp.contentView.home.title">Content Views</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="content-view.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  translate="teachitApp.contentView.home.createLabel">
                        Create new Content View
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.reset()">
                    <th jh-sort-by="id"><span translate="global.field.id">ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="view"><span translate="teachitApp.contentView.view">View</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="personId"><span translate="teachitApp.contentView.person">Person</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="contentDescription"><span translate="teachitApp.contentView.content">Content</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody infinite-scroll="vm.loadPage(vm.page + 1)" infinite-scroll-disabled="vm.page >= vm.links['last']">
                <tr ng-repeat="contentView in vm.contentViews track by contentView.id">
                    <td><a ui-sref="content-view-detail({id:contentView.id})">{{contentView.id}}</a></td>
                    <td>{{contentView.view}}</td>
                    <td>
                        <a ui-sref="person-detail({id:contentView.personId})">{{contentView.personId}}</a>
                    </td>
                    <td>
                        <a ui-sref="content-detail({id:contentView.contentId})">{{contentView.contentDescription}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="content-view-detail({id:contentView.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="content-view.edit({id:contentView.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="content-view.delete({id:contentView.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
