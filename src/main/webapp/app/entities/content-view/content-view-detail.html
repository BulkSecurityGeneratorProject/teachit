
<div>
    <h2><span translate="teachitApp.contentView.detail.title">Content View</span> {{vm.contentView.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span translate="teachitApp.contentView.view">View</span></dt>
        <dd>
            <span>{{vm.contentView.view}}</span>
        </dd>
        <dt><span translate="teachitApp.contentView.person">Person</span></dt>
        <dd>
            <a ui-sref="person-detail({id:vm.contentView.person.id})">{{vm.contentView.person.id}}</a>
        </dd>
        <dt><span translate="teachitApp.contentView.content">Content</span></dt>
        <dd>
            <a ui-sref="content-detail({id:vm.contentView.content.id})">{{vm.contentView.content.description}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="content-view-detail.edit({id:vm.contentView.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" translate="entity.action.edit"> Edit</span>
    </button>
</div>
