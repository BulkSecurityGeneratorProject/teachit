
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myContentLabel" translate="teachitApp.content.home.createOrEditLabel">Create or edit a Content</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.content.id">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.content.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="teachitApp.content.fileName" for="field_fileName">File Name</label>
            <input type="text" class="form-control" name="fileName" id="field_fileName"
                    ng-model="vm.content.fileName"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="teachitApp.content.startDate" for="field_startDate">Start Date</label>
                <div class="input-group">
                    <input id="field_startDate" type="text" class="form-control" name="startDate" uib-datepicker-popup="{{dateformat}}" ng-model="vm.content.startDate" is-open="vm.datePickerOpenStatus.startDate"
                    />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('startDate')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>
        <div class="form-group">
            <label class="control-label" translate="teachitApp.content.description" for="field_description">Description</label>
            <input type="text" class="form-control" name="description" id="field_description"
                    ng-model="vm.content.description"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="teachitApp.content.text" for="field_text">Text</label>
            <input type="text" class="form-control" name="text" id="field_text"
                    ng-model="vm.content.text"
                     />
        </div>

        <div class="form-group">
            <label translate="teachitApp.content.course" for="field_course">Course</label>
            <select class="form-control" id="field_course" name="course" ng-model="vm.content.courseId" ng-options="course.id as course.name for course in vm.courses"            >
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label translate="teachitApp.content.course" for="field_course">Course</label>
            <select class="form-control" id="field_course" name="course" ng-model="vm.content.courseId" ng-options="lesson.id as lesson.name for lesson in vm.lessons"            >
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
