<div>
    <h2 translate="teachitApp.content.home.title">Contents</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="content.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  translate="teachitApp.content.home.createLabel">
                        Create new Content
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.reset()">
                    <th jh-sort-by="id"><span translate="global.field.id">ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="fileName"><span translate="teachitApp.content.fileName">File Name</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="startDate"><span translate="teachitApp.content.startDate">Start Date</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="description"><span translate="teachitApp.content.description">Description</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="text"><span translate="teachitApp.content.text">Text</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="courseName"><span translate="teachitApp.content.course">Course</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="courseName"><span translate="teachitApp.content.course">Course</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody infinite-scroll="vm.loadPage(vm.page + 1)" infinite-scroll-disabled="vm.page >= vm.links['last']">
                <tr ng-repeat="content in vm.contents track by content.id">
                    <td><a ui-sref="content-detail({id:content.id})">{{content.id}}</a></td>
                    <td>{{content.fileName}}</td>
                        <td>{{content.startDate | date:'mediumDate'}}</td>
                    <td>{{content.description}}</td>
                    <td>{{content.text}}</td>
                    <td>
                        <a ui-sref="course-detail({id:content.courseId})">{{content.courseName}}</a>
                    </td>
                    <td>
                        <a ui-sref="lesson-detail({id:content.courseId})">{{content.courseName}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="content-detail({id:content.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="content.edit({id:content.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="content.delete({id:content.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
