
<div>
    <h2><span translate="teachitApp.lesson.detail.title">Lesson</span> {{vm.lesson.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span translate="teachitApp.lesson.ordering">Ordering</span></dt>
        <dd>
            <span>{{vm.lesson.ordering}}</span>
        </dd>
        <dt><span translate="teachitApp.lesson.startDate">Start Date</span></dt>
        <dd>
            <span>{{vm.lesson.startDate | date:'mediumDate'}}</span>
        </dd>
        <dt><span translate="teachitApp.lesson.name">Name</span></dt>
        <dd>
            <span>{{vm.lesson.name}}</span>
        </dd>
        <dt><span translate="teachitApp.lesson.description">Description</span></dt>
        <dd>
            <span>{{vm.lesson.description}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="lesson-detail.edit({id:vm.lesson.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" translate="entity.action.edit"> Edit</span>
    </button>
</div>
