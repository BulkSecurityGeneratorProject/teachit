<div>
    <h2 translate="teachitApp.choice.home.title">Choices</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="choice.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  translate="teachitApp.choice.home.createLabel">
                        Create new Choice
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.reset()">
                    <th jh-sort-by="id"><span translate="global.field.id">ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="response"><span translate="teachitApp.choice.response">Response</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="correct"><span translate="teachitApp.choice.correct">Correct</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="ordering"><span translate="teachitApp.choice.ordering">Ordering</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="questionQuestion"><span translate="teachitApp.choice.question">Question</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody infinite-scroll="vm.loadPage(vm.page + 1)" infinite-scroll-disabled="vm.page >= vm.links['last']">
                <tr ng-repeat="choice in vm.choices track by choice.id">
                    <td><a ui-sref="choice-detail({id:choice.id})">{{choice.id}}</a></td>
                    <td>{{choice.response}}</td>
                    <td>{{choice.correct}}</td>
                    <td>{{choice.ordering}}</td>
                    <td>
                        <a ui-sref="multiple-choice-question-detail({id:choice.questionId})">{{choice.questionQuestion}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="choice-detail({id:choice.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="choice.edit({id:choice.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="choice.delete({id:choice.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
