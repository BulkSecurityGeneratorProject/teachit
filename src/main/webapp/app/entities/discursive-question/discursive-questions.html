<div>
    <h2 translate="teachitApp.discursiveQuestion.home.title">Discursive Questions</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="discursive-question.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  translate="teachitApp.discursiveQuestion.home.createLabel">
                        Create new Discursive Question
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.reset()">
                    <th jh-sort-by="id"><span translate="global.field.id">ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="ordering"><span translate="teachitApp.discursiveQuestion.ordering">Ordering</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="startDate"><span translate="teachitApp.discursiveQuestion.startDate">Start Date</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="question"><span translate="teachitApp.discursiveQuestion.question">Question</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="course.name"><span translate="teachitApp.discursiveQuestion.course">Course</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="lesson.name"><span translate="teachitApp.discursiveQuestion.lesson">Lesson</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody infinite-scroll="vm.loadPage(vm.page + 1)" infinite-scroll-disabled="vm.page >= vm.links['last']">
                <tr ng-repeat="discursiveQuestion in vm.discursiveQuestions track by discursiveQuestion.id">
                    <td><a ui-sref="discursive-question-detail({id:discursiveQuestion.id})">{{discursiveQuestion.id}}</a></td>
                    <td>{{discursiveQuestion.ordering}}</td>
                        <td>{{discursiveQuestion.startDate | date:'mediumDate'}}</td>
                    <td>{{discursiveQuestion.question}}</td>
                    <td>
                        <a ui-sref="course-detail({id:discursiveQuestion.course.id})">{{discursiveQuestion.course.name}}</a>
                    </td>
                    <td>
                        <a ui-sref="lesson-detail({id:discursiveQuestion.lesson.id})">{{discursiveQuestion.lesson.name}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="discursive-question-detail({id:discursiveQuestion.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="discursive-question.edit({id:discursiveQuestion.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="discursive-question.delete({id:discursiveQuestion.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
