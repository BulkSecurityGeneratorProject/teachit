<div>
    <h2 translate="teachitApp.discursiveAnswer.home.title">Discursive Answers</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="discursive-answer.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  translate="teachitApp.discursiveAnswer.home.createLabel">
                        Create new Discursive Answer
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.reset()">
                    <th jh-sort-by="id"><span translate="global.field.id">ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="answer"><span translate="teachitApp.discursiveAnswer.answer">Answer</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="question.question"><span translate="teachitApp.discursiveAnswer.question">Question</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="student.id"><span translate="teachitApp.discursiveAnswer.student">Student</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody infinite-scroll="vm.loadPage(vm.page + 1)" infinite-scroll-disabled="vm.page >= vm.links['last']">
                <tr ng-repeat="discursiveAnswer in vm.discursiveAnswers track by discursiveAnswer.id">
                    <td><a ui-sref="discursive-answer-detail({id:discursiveAnswer.id})">{{discursiveAnswer.id}}</a></td>
                    <td>{{discursiveAnswer.answer}}</td>
                    <td>
                        <a ui-sref="discursive-question-detail({id:discursiveAnswer.question.id})">{{discursiveAnswer.question.question}}</a>
                    </td>
                    <td>
                        <a ui-sref="person-detail({id:discursiveAnswer.student.id})">{{discursiveAnswer.student.id}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="discursive-answer-detail({id:discursiveAnswer.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="discursive-answer.edit({id:discursiveAnswer.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="discursive-answer.delete({id:discursiveAnswer.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
