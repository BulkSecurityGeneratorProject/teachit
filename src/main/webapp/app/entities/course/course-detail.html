
<div>
    <h2><span translate="teachitApp.course.detail.title">Course</span> {{vm.course.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span translate="teachitApp.course.code">Code</span></dt>
        <dd>
            <span>{{vm.course.code}}</span>
        </dd>
        <dt><span translate="teachitApp.course.startDate">Start Date</span></dt>
        <dd>
            <span>{{vm.course.startDate | date:'mediumDate'}}</span>
        </dd>
        <dt><span translate="teachitApp.course.name">Name</span></dt>
        <dd>
            <span>{{vm.course.name}}</span>
        </dd>
        <dt><span translate="teachitApp.course.public">Public</span></dt>
        <dd>
            <span>{{vm.course.public}}</span>
        </dd>
        <dt><span translate="teachitApp.course.applicationAdmission">Application Admission</span></dt>
        <dd>
            <a ui-sref="application-admission-detail({id:vm.course.applicationAdmissionId})">{{vm.course.applicationAdmissionId}}</a>
        </dd>
        <dt><span translate="teachitApp.course.lessons">Lessons</span></dt>
        <dd>
            <span ng-repeat="lessons in vm.course.lessons">
                <a ui-sref="lesson-detail({id: lessons.id})">{{lessons.name}}</a>{{$last ? '' : ', '}}
            </span>
        </dd>
        <dt><span translate="teachitApp.course.teacher">Teacher</span></dt>
        <dd>
            <a ui-sref="person-detail({id:vm.course.teacherId})">{{vm.course.teacherName}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="course-detail.edit({id:vm.course.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" translate="entity.action.edit"> Edit</span>
    </button>
</div>
