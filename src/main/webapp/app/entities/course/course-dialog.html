
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myCourseLabel" translate="teachitApp.course.home.createOrEditLabel">Create or edit a Course</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.course.id">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.course.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="teachitApp.course.code" for="field_code">Code</label>
            <input type="text" class="form-control" name="code" id="field_code"
                    ng-model="vm.course.code"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="teachitApp.course.startDate" for="field_startDate">Start Date</label>
                <div class="input-group">
                    <input id="field_startDate" type="text" class="form-control" name="startDate" uib-datepicker-popup="{{dateformat}}" ng-model="vm.course.startDate" is-open="vm.datePickerOpenStatus.startDate"
                    />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('startDate')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>
        <div class="form-group">
            <label class="control-label" translate="teachitApp.course.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                    ng-model="vm.course.name"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="teachitApp.course.public" for="field_public">Public</label>
            <input type="checkbox" class="form-control" name="public" id="field_public"
                    ng-model="vm.course.public"
                     />
        </div>

        <div class="form-group">
            <label translate="teachitApp.course.applicationAdmission" for="field_applicationAdmission">Application Admission</label>
            <select class="form-control" id="field_applicationAdmission" name="applicationAdmission" ng-model="vm.course.applicationAdmissionId" ng-options="applicationAdmission.id as applicationAdmission.id for applicationAdmission in vm.applicationadmissions | orderBy:'id'">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label translate="teachitApp.course.lessons" for="field_lessons">Lessons</label>
            <select class="form-control" id="field_lessons" multiple name="lessons" ng-model="vm.course.lessons" ng-options="lesson as lesson.name for lesson in vm.lessons track by lesson.id"></select>
        </div>
        <div class="form-group">
            <label translate="teachitApp.course.teacher" for="field_teacher">Teacher</label>
            <select class="form-control" id="field_teacher" name="teacher" ng-model="vm.course.teacherId" ng-options="person.id as person.name for person in vm.people"            >
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
