
<div>
    <h2><span translate="teachitApp.applicationAdmission.detail.title">Application Admission</span> {{vm.applicationAdmission.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span translate="teachitApp.applicationAdmission.requestDate">Request Date</span></dt>
        <dd>
            <span>{{vm.applicationAdmission.requestDate | date:'mediumDate'}}</span>
        </dd>
        <dt><span translate="teachitApp.applicationAdmission.accepted">Accepted</span></dt>
        <dd>
            <span>{{vm.applicationAdmission.accepted}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="application-admission-detail.edit({id:vm.applicationAdmission.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" translate="entity.action.edit"> Edit</span>
    </button>
</div>
