<div>
    <h2 translate="teachitApp.applicationAdmission.home.title">Application Admissions</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="application-admission.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  translate="teachitApp.applicationAdmission.home.createLabel">
                        Create new Application Admission
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.reset()">
                    <th jh-sort-by="id"><span translate="global.field.id">ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="requestDate"><span translate="teachitApp.applicationAdmission.requestDate">Request Date</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="accepted"><span translate="teachitApp.applicationAdmission.accepted">Accepted</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody infinite-scroll="vm.loadPage(vm.page + 1)" infinite-scroll-disabled="vm.page >= vm.links['last']">
                <tr ng-repeat="applicationAdmission in vm.applicationAdmissions track by applicationAdmission.id">
                    <td><a ui-sref="application-admission-detail({id:applicationAdmission.id})">{{applicationAdmission.id}}</a></td>
                        <td>{{applicationAdmission.requestDate | date:'mediumDate'}}</td>
                    <td>{{applicationAdmission.accepted}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="application-admission-detail({id:applicationAdmission.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="application-admission.edit({id:applicationAdmission.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="application-admission.delete({id:applicationAdmission.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
